databaseChangeLog:
  - changeSet:
      id: init-users-and-tokens
      author: your_name

      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: users

      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: roles
                  type: TEXT[]
                  defaultValue: '{ROLE_USER}'
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INTEGER
                  defaultValue: 0
                  constraints:
                    nullable: false

        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user
                    references: users(id)
                    onDelete: CASCADE
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiry_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false