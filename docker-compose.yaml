  kafka:
    image: confluentinc/cp-kafka:8.1.1
    hostname: kafka
    container_name: kafka
    user: "0"
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093,CONTROLLER://0.0.0.0:9091
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_NAME_PLAINTEXT_ADVERTISED_HOST_NAME: kafka
      KAFKA_LISTENER_NAME_PLAINTEXT_HOST_ADVERTISED_HOST_NAME: localhost
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9091"
      KAFKA_LOG_DIRS: /tmp/kafka-logs
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/tmp/kafka-logs
    networks:
      - event-network
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 180s

  schema-registry:
    image: confluentinc/cp-schema-registry:8.1.1
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8087:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC: _schemas
      SCHEMA_REGISTRY_KAFKASTORE_INIT_TIMEOUT_MS: 60000
      SCHEMA_REGISTRY_REQUEST_TIMEOUT_MS: 60000
      SCHEMA_REGISTRY_SESSION_TIMEOUT_MS: 30000
      SCHEMA_REGISTRY_KAFKASTORE_TIMEOUT_MS: 60000
    networks:
      - event-network
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-db:
    image: postgres:16.5
    container_name: auth-db
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
    ports:
      - "5433:5432"
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - event-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U auth_user -d authdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  user-db:
    image: postgres:16.5
    container_name: user-db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user_user
      POSTGRES_PASSWORD: user_pass
    ports:
      - "5434:5432"
    volumes:
      - user_data:/var/lib/postgresql/data
    networks:
      - event-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user_user -d userdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  auth_data:
  user_data:
  kafka_data:

networks:
  event-network:
    driver: bridge