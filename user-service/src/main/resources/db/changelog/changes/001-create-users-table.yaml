databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: your_name

      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: users

      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: VARCHAR(50)
                  defaultValue: "ROLE_USER"
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INTEGER
                  defaultValue: "0"